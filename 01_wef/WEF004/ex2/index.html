<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="./style1.css" />

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="heading">
                <div>
                    <i class="fa-solid fa-caret-down gray-color"></i>
                    <span class="gray-color">Medium</span>
                </div>
                <i class="fa-solid fa-share-nodes"></i>
            </div>

            <div class="scoreboard">
                <div class="scorecard current_underline">
                    <span class="player">X</span>
                    <span class="score">-</span>
                </div>
                <div class="scorecard next_underline">
                    <span class="player">O</span>
                    <span class="score">-</span>
                </div>
            </div>

            <div class="turn">
                <span>X <span class="gray-color">Turn</span></span>
            </div>
        </div>
        <div class="gameboard">
            <div class="gameboard-container">
                <div class="box box-right box-bottom line-color" data-id="0">

                </div>
                <div class="box box-right box-bottom box-left line-color" data-id="1"></div>

                <div class="box box-bottom box-left line-color" data-id="2"></div>
                <div class="box box-top box-right box-bottom line-color" data-id="3"></div>
                <div class="box box-left box-right box-top box-bottom line-color" data-id="4"></div>
                <div class="box box-left box-top box-bottom line-color" data-id="5"></div>
                <div class="box box-top box-right line-color" data-id="6"></div>


            </div>
            <div class="box box-left box-top line-color" data-id="7"></div>

        </div>
    </div>

    <div class="bottom">
        <span class="green">RESTART GAME</span>
    </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
